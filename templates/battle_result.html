<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>战斗结算</title>
</head>
<body>
    <h1>战斗结算</h1>
    <p>{{ result }}</p>
    {% if lost_experience > 0 %}
        <p>你失去了 {{ lost_experience }} 经验。</p>
    {% endif %}

    <h3>选择接下来的行动：</h3>
    {% if is_pk %}
        {% if winner and loser %}
            <p>PK战斗结果:</p>
            <p>胜者: {{ winner.name }}</p>
            <p>败者: {{ loser.name }}</p>
        {% endif %}
        <a href="{{ url_for('scene') }}">返回场景</a>
    {% else %}
        <a href="{{ url_for('continue_battle') }}">继续挑战怪物</a><br>
        <a href="{{ url_for('scene') }}">返回场景</a>
    {% endif %}
</body>
</html>
