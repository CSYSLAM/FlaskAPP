<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>装备列表</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }
        h1, h2, h3, p, ul {
            margin: 0;
            padding: 0;
            font-size: 16px;
            text-align: left;
        }
        a {
            display: inline-block;
            text-decoration: none;
            color: #0066cc;
        }
        a:hover {
            text-decoration: underline;
            color: #003366;
        }
        .equipment-slot {
            display: flex;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #eee;
        }
        .slot-name {
            width: 100px;
        }
        .equipment-name {
            flex-grow: 1;
            margin: 0 10px;
        }
        .unequip-btn {
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <h1>装备列表</h1>
    
    {% for slot, equipment in player.equipment.items() %}
    <div class="equipment-slot">
        <span class="slot-name">{{ Equipment.SLOTS[slot] }}</span>
        {% if equipment %}
            <a href="{{ url_for('view_equipped', slot=slot) }}" class="equipment-name">
                {{ equipment.name }}
            </a>
            <a href="{{ url_for('unequip', slot=slot) }}" class="unequip-btn">卸下</a>
        {% else %}
            <span class="equipment-name">未装备</span>
        {% endif %}
    </div>
    {% endfor %}
    
    <div style="margin-top: 20px;">
        <a href="{{ url_for('character') }}">返回角色</a>
    </div>
</body>
</html>
