<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商城</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }
        h1, h2, h3, p, ul {
            margin: 0;
            padding: 0;
            font-size: 16px;
            text-align: left;
        }
        a {
            display: inline-block;
            text-decoration: none;
            color: #0066cc;
        }
        a:hover {
            text-decoration: underline;
            color: #003366;
        }
        .shop-item {
            display: flex;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #eee;
        }
        .item-name {
            margin-right: 20px;
            min-width: 150px;
        }
        .item-price {
            margin-right: 20px;
            color: #666;
            min-width: 80px;
        }
        .quantity-input {
            width: 60px;
            margin-right: 10px;
            padding: 3px;
        }
        button {
            padding: 3px 10px;
        }
        .tooltip {
            position: absolute;
            background: #f9f9f9;
            border: 1px solid #ddd;
            padding: 10px;
            z-index: 100;
            display: none;
        }
        .message {
            margin: 10px 0;
            padding: 5px;
        }
        .message.success {
            color: green;
        }
        .message.error {
            color: red;
        }
    </style>
</head>
<body>
    <h1>商城</h1>
    <p>当前银两: {{ player.money }}</p>
    
    {% if message %}
    <p class="message {% if success %}success{% else %}error{% endif %}">{{ message }}</p>
    {% endif %}
    
    <div class="shop-items">
        {% for item_id, item in shop_items.items() %}
        <div class="shop-item">
            <span class="item-name" onmouseover="showTooltip(event, '{{ item.description }}')" onmouseout="hideTooltip()">
                {{ item.name }}
            </span>
            <span class="item-price">{{ item.price }}银两</span>
            <form action="{{ url_for('buy_item') }}" method="post" style="display: inline;">
                <input type="hidden" name="item_id" value="{{ item_id }}">
                <input type="number" name="quantity" value="1" min="1" class="quantity-input">
                <button type="submit">购买</button>
            </form>
        </div>
        {% endfor %}
    </div>
    
    <div id="tooltip" class="tooltip"></div>
    
    <div style="margin-top: 20px;">
        <a href="{{ url_for('scene') }}">返回场景</a>
    </div>

    <script>
        function showTooltip(event, text) {
            const tooltip = document.getElementById('tooltip');
            tooltip.textContent = text;
            tooltip.style.display = 'block';
            tooltip.style.left = (event.pageX + 10) + 'px';
            tooltip.style.top = (event.pageY + 10) + 'px';
        }

        function hideTooltip() {
            document.getElementById('tooltip').style.display = 'none';
        }
    </script>
</body>
</html>
